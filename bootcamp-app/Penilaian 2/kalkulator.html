<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Kalkulator Sederhana</title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-12 py-4 text-center">
                <h1 class="display-5">Kalkulator Sederhana</h1>
            </div>
        </div>
    </header>

    <div class="container border p-md-5 text-center">
        <div class="row justify-content-center">
            <div class="col col-lg-8 col-md-8 layar">
                <p id="output">0</p>
            </div>
        </div>

        <div class="row justify-content-center p-2 mt-3">
            <div class="col col-lg-4 col-md-4">
                <button id="AC" onclick="hapus()" type="button" class="btn btn-outline-warning">
                    AC
                </button>
            </div>
            <div class="col col-lg-2 col-md-2">
                <button id="persen" onclick="persentase()" type="button" class="btn btn-outline-warning">
                    %
                </button>
            </div>
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="/" onclick="tampilanLayar('/')" class="btn btn-outline-warning">
                    รท
                </button>
            </div>
        </div>

        <div class="row justify-content-center p-2">
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="7" onclick="tampilanLayar('7')">
                    7
                </button>
            </div>
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="8" onclick="tampilanLayar('8')">
                    8
                </button>
            </div>
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="9" onclick="tampilanLayar('9')">
                    9
                </button>
            </div>
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="x" onclick="tampilanLayar('*')" class="btn btn-outline-warning">
                    *
                </button>
            </div>
        </div>

        <div class="row justify-content-center p-2">
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="4" onclick="tampilanLayar('4')">
                    4
                </button>
            </div>
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="5" onclick="tampilanLayar('5')">
                    5
                </button>
            </div>
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="6" onclick="tampilanLayar('6')">
                    6
                </button>
            </div>
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="+" onclick="tampilanLayar('+')" class="btn btn-outline-warning">
                    +
                </button>
            </div>
        </div>

        <div class="row justify-content-center p-2">
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="1" onclick="tampilanLayar('1')">
                    1
                </button>
            </div>
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="2" onclick="tampilanLayar('2')">
                    2
                </button>
            </div>
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="3" onclick="tampilanLayar('3')">
                    3
                </button>
            </div>
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="-" onclick="tampilanLayar('-')" class="btn btn-outline-warning">
                    -
                </button>
            </div>
        </div>

        <div class="row justify-content-center p-2">
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="0" onclick="tampilanLayar('0')" >
                    0
                </button>
            </div>
            <div class="col col-lg-2 col-md-2">
                <button type="button" value="." onclick="tampilanLayar('.')">
                    .
                </button>
            </div>
            <div class="col col-lg-4 col-md-4">
                <button type="button" value="=" onclick="hasil()" class="btn btn-primary btn-circle">
                    =
                </button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
